{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/teste.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper_singnup">

        <form action=""  method="post">
          {% csrf_token %}
        <h1>Signup</h1> 

        <div class="input-box">
                <input type="text" placeholder="Username" id="usern" name="username"  required>
                <i class='bx bxs-user'></i>
           </div>
           <div class="input-box">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <i class='bx bxs-envelope'></i>
            </div>
           <div class="input-box">
            <input type="password" placeholder="Password" id="passw" name="password1" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
           <div class="input-box">
            <input type="password" placeholder="Confirm Password" id="conf_passw" name="password2" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div>
            <input type="radio" name="is_superuser" value="True" required>
            <label>Noivos</label>
            <input type="radio" name="is_superuser" value="False" required>
            <label>Convidados</label>
          </div>
          <a>
            <p>
              {{ field.label_tag }}
              {{ field }}
              {% for error in field.erros %}
              <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          </a>
         <button type="submit" class="btn">Signup</button>
          <div class="register-link">
          <p>Already have an account? <a href="/login/" id="login">Login</a></p>
        </div>
        
      </form>
    </div>
</body>
</html>
